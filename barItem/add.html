<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				background-color: #FFFFFF;
				height: 100%;
				font-size: 16px!important;
			}
			
			.add {
				text-align: center;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			
			.add_item>img {
				width: 3.5rem;
				height: 3.5rem;
				border-radius: 50%;
				margin-bottom: 0.5rem;
			}
			
			.add_item>p {
				color: ;
			}
		</style>
	</head>

	<body>
		<div class="add">
			<div class="add_item" onclick="luanchToDiet()">
				<img src="../img/food.png" />
				<p>记饮食</p>
			</div>

			<div class="add_item" onclick="luanchToweight()">
				<img src="../img/weight.jpg" />
				<p>记体重</p>
			</div>

			<div class="add_item" onclick="luanchToReleaseDynamic()">
				<img src="../img/activity.png" />
				<p>发动态</p>
			</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/own.js"></script>
		
		<script type="text/javascript">
			mui.init()
			//跳转发布动态页面
			function luanchToReleaseDynamic() {
				pushWebView({
					webType: 'newWebview_First',
					id: 'common/html/release-dynamic.html',
					href: 'common/html/release-dynamic.html',
					aniShow: getaniShow(),
					title: "发布动态",
					isBars: false,
					barsIcon: '',
					extendOptions: {}
				})
			}
			//跳转记录饮食页面
			function luanchToDiet() {
				mui.openWindow({
						url: './food.html',
						id: 'food',

					});
			}
			//跳转记录体重页面 
			function luanchToweight() {
				mui.openWindow({
						url: './weight.html',
						id: 'weight',

					});
			}
		</script>
	</body>

</html>
